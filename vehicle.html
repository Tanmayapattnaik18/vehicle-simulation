<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEHICLE STIMULATION GAME</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
    
        .vehicle-info {
          margin-bottom: 10px;
        }
      </style>
</head>
<body>
    <div class="vehicle-info" id="car-info"></div>
<div class="vehicle-info" id="airplane-info"></div>
<script>

    function Vehicle(brand, model, speed, fuelType) {
      this.brand = brand;
      this.model = model;
      this.speed = speed || 0;
      this.fuelType = fuelType;
    }
  
    Vehicle.prototype.accelerate = function (increase) {
      this.speed += increase;
      console.log(`${this.brand} ${this.model} is accelerating. Current speed: ${this.speed} km/h`);
    };
  
    Vehicle.prototype.brake = function (decrease) {
      this.speed -= decrease;
      console.log(`${this.brand} ${this.model} is braking. Current speed: ${this.speed} km/h`);
    };
  
    Vehicle.prototype.refuel = function () {
      console.log(`${this.brand} ${this.model} is refueling.`);
    };
  
    function Car(brand, model, speed, fuelType, numberOfWheels) {
      Vehicle.call(this, brand, model, speed, fuelType);
      this.numberOfWheels = numberOfWheels;
    }
  
    Car.prototype = Object.create(Vehicle.prototype);
  
    Car.prototype.honk = function () {
      console.log(`${this.brand} ${this.model} is honking. Honk! Honk!`);
    };
  
    function Airplane(brand, model, speed, fuelType, numberOfEngines, hasLandingGear) {
      Vehicle.call(this, brand, model, speed, fuelType);
      this.numberOfEngines = numberOfEngines;
      this.hasLandingGear = hasLandingGear;
    }
  
    Airplane.prototype = Object.create(Vehicle.prototype);
  
    Airplane.prototype.takeOff = function () {
      console.log(`${this.brand} ${this.model} is taking off. Cleared for takeoff!`);
    };
  
    const myCar = new Car('Toyota', 'Camry', 0, 'Gasoline', 4);
    const myAirplane = new Airplane('Boeing', '747', 0, 'Jet Fuel', 4, true);
  
    myCar.accelerate(50);
    myCar.brake(20);
    myCar.refuel();
    myCar.honk();
  
    myAirplane.accelerate(200);
    myAirplane.brake(50);
    myAirplane.refuel();
    myAirplane.takeOff();

    document.getElementById('car-info').innerText = `Car: ${myCar.brand} ${myCar.model}, Wheels: ${myCar.numberOfWheels}`;
    document.getElementById('airplane-info').innerText = `Airplane: ${myAirplane.brand} ${myAirplane.model}, Engines: ${myAirplane.numberOfEngines}, Landing Gear: ${myAirplane.hasLandingGear}`;
  </script>
</body>
</html>
